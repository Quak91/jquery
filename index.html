<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery plugin</title>
	<script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./validation.js"></script>
	<script type="text/javascript" src="./validateOnSubmit.js"></script>
	<style>
		.wrong {
			border: solid 2px #FF0000; 
		}
		.ok {
	 		border: solid 2px #33CC33;  
		}
	</style>
</head>
<body>
<center>
<h1>Rejestracja</h1>
	<form action="javascript:alert('Zostałeś zarejestrowany!');">
		<table>
			<tr>
				<td>Imię:</td>
				<td><input type="text" id="firstname" class="wrong"></td>
			</tr>
			<tr>
				<td>Nazwisko:</td>
				<td><input type="text" id="lastname" class="wrong"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id="mail" class="wrong"></td>
			</tr>
			<tr>
				<td>Hasło:</td>
				<td><input type="password" id="password" class="wrong"></td>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td id="pwd_strength" align="right"></td>
			</tr>
		</table>
		<input type="submit" value="Wyślij" id="submit">
	</form>
</center>
</body>
</html>
