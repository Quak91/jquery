<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery plugin</title>
	<script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./validation.js"></script>
	<script type="text/javascript" src="./validateOnSubmit.js"></script>
</head>
<body>
<center>
<h1>Rejestracja</h1>
	<form id="form" action="javascript:alert('Zostałeś zarejestrowany!');">
		<table>
			<tr>
				<td>Imię:</td>
				<td><input type="text" id="firstname"></td>
			</tr>
			<tr>
				<td>Nazwisko:</td>
				<td><input type="text" id="lastname"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" id="mail"></td>
			</tr>
			<tr>
				<td>Hasło:</td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td id="pwd_strength"></td>
			</tr>
		</table>
		<input type="submit" value="Wyślij">
	</form>
</center>
</body>
</html>
